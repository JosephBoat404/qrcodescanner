<!DOCTYPE html>
<html>
<head>
  <title>QR Code Scanner</title>
  <style>
    body {
      width: 300px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    button {
      margin: 10px 0;
      padding: 8px 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    #result {
      margin-top: 10px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      width: 100%;
      word-break: break-all;
    }
    .open-url-btn {
      margin-top: 8px;
      background-color: #2196F3;
    }
    .open-url-btn:hover {
      background-color: #0b7dda;
    }
    #preview {
      max-width: 100%;
      margin: 10px 0;
      border-radius: 4px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>QR Code Scanner</h2>
    <button id="scanButton">Scan Current Page</button>
    <img id="preview" alt="Screenshot preview">
    <div id="result"></div>
  </div>
  <script src="jsQR.js"></script>
  <script src="popup.js"></script>
</body>
</html>
